<div class="panel">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Список</th>
                <th>
                    <mat-form-field>
                        <mat-label>Введите цитату</mat-label>
                        <input matInput (keyUp)="onSearchValueChange($event)" #input>
                    </mat-form-field>
                </th>
            </tr>
        </thead>
    </table>
</div>

<div class="panel">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngFor="let quote of quotes">
        <app-item [quote]="quote"></app-item>
    </table>
</div>
